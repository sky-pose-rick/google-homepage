<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google</title>
  <link href="styles/reset.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body>
  <div id="flex-main">
    <header id="header">
      <div id="header-left">
        <a class="header-link" href="https://about.google/">About</a>
        <a class="header-link" href="https://store.google.com/">Store</a>
      </div>
      <div id="header-right">
        <a class="header-link" href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
        <a class="header-link" href="https://www.google.ca/imghp?hl=en&ogbl">Images</a>
        <a id="header-more" href="https://www.google.ca/intl/en/about/products">
          <span class="material-icons">&#xe5c3;</span>
        </a>
        <a id="signin" href="https://accounts.google.com/signin">Sign in</a>
      </div>
    </header>
    <div id="flex-upper">
      <div id="logo">
      <img src="images/google-logo.png" alt="Google" width="272" height="92">
      </div>
    </div>
    <div id="flex-middle">
      <div id="search-bar">
        <span class="material-icons">&#xe8b6;</span>
        <input autofocus="">
      </div>
      <div id="search-buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <div id="flex-lower">
      <div id="language">
        Google offered in: <a href="#">Fran√ßais</a>
      </div>
    </div>
    <footer id="footer">
      <div class="footer-bar"> <div id="footer-loc">Canada</div></div>
      <div class="footer-bar">
        <div id="bl-footer">
          <a href="https://ads.google.com/">Advertising</a>
          <a href="https://smallbusiness.withgoogle.com/">Business</a>
          <a href="https://google.com/search/howsearchworks/">How Search works</a>
        </div>
        <div id="br-footer">
          <a href="https://policies.google.com/privacy">Privacy</a>
          <a href="https://policies.google.com/terms">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
